global:
  scrape_interval: 15s

# alertmanagerのアドレス
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# alertmanagerのルール
rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus自体を監視
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Pushgateway（短命ジョブのメトリクス）
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway:9091']

  # Node Exporter（ホストOSのメトリクス）
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']

  # PostgreSQL Exporter（Postgresのメトリクス）
  - job_name: 'postgres_exporter'
    static_configs:
      - targets: ['postgres_exporter:9187']

  # Nginx Exporter（Nginxのリクエストとか）
  - job_name: 'nginx_exporter'
    static_configs:
      - targets: ['nginx_exporter:9113']

  - job_name: 'nginx-log'
    static_configs:
      - targets: ['nginx_log_exporter:4040']

  # Blackbox Exporter（外部プローブ監視）
  - job_name: 'blackbox_http_2xx'
    metrics_path: /probe
    params:
      module: [http_2xx]   # 使うプローブモジュール（デフォルトで http_2xx が入ってる）
    static_configs:
      - targets:
          - http://nginx/schema
          - http://nginx/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115  # Blackbox Exporterに問い合わせる
